query menu($restaurantId: UUID!, $date: DateTime!) {
  menu(date: $date, restaurantId: $restaurantId) {
    date
    restaurant {
      id
      img
      address
      openingHours
      name
    }
    mealPrices {
      id
      priceStudent
      priceRegular
      meal {
        name
        category {
          name
        }
        pictures {
          id
        }
      }
    }
  }
}
